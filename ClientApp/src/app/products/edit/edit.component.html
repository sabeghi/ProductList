<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Product</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/products/list" class="btn btn-secondary btn-sm">Back To Products List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id"
           id="id"
           type="hidden" />

    <div class="form-group">
      <label for="code">Code:</label>
      <input formControlName="code"
             id="code"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="Category">Category:</label>
      <select formControlName="Category"
              id="Category"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{category.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="presentable">Presentable:</label>
      <input formControlName="presentable"
             id="presentable"
             type="checkbox"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description"
             id="description"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
